<app-search-input></app-search-input>

<app-character-card [characterData]="characterData"></app-character-card>

<div class="pagination">
    <button class="pagination__button" [disabled]="actualPage === 1" (click)="previousPage()" >Prev</button>
    <button class="pagination__number">{{ actualPage }}</button>
    <button class="pagination__button" [disabled]="actualPage === paginationNumbers" (click)="nextPage()">Next</button>
</div>
