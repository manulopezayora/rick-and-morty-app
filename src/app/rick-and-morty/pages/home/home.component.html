<app-search-input (characterEvent)="searchCharacter($event)"></app-search-input>

<ng-container *ngIf="(characterData$ | async) as characters">
    <main class="main-layout">
        <app-character-card *ngFor="let character of characters?.results" [characterData]="character"></app-character-card>
    </main>
    
    <app-pagination [characters]="characters" [currentPage]="currentPage" (sendCurrentPage)="getCharactersByPage($event)" ></app-pagination>
</ng-container>
